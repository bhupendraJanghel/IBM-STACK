<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>add page</title>
</head>
<body>
	<form id="form-1" action="controller.do" method="post">

	<h1>ADD AN EMPLOYEE</h1>
		<table id="table-1">
			<tbody>
				<tr>
					<td><label>Employee ID:</label></td>
					<td><input id="input-1" name="e_id"  type="text"/></td>
					
				</tr>
				<tr>
					<td><label>First Name</label></td>
					<td><input id="input-2" name="e_fname"  type="text"/></td>
					
				</tr>
				<tr>
					<td><label>Last Name</label></td>
					<td><input id="input-3" name="e_lname"  type="text"/></td>
					
				</tr>
				<tr>
					<td><label>Salary</label></td>
					<td><input id="input-4" name="e_sal"  min="1000" max="20000" /></td>
					
				</tr>
				<tr>
					<td><input type="submit" value="Add Employee" id="button-1"/></td>
					<td><input type="reset" value="Reset Data"></td>
					
				</tr>
			</tbody>
		</table>
		
	</form>
	
	
</body>
</html>
