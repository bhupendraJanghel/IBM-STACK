<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add A New League</title>

<link rel="styleSheet"  href="./CSS/style.css">
<script type="text/javascript" src="./JavaScript/app.js"></script>
</head>
<script>
	
</script>
<body>
	<form name="myForm" action="add_league.do" onsubmit="return validateForm()" method="post">
	<h3>Hell, team</h3>
		<table id="table-1">
		
			<tbody>
				<tr>
					<td>Year</td>
					<td>
						
						<input  name="year" placeholder="enter league year" type="text"/>
					</td>
					
				</tr>
				<tr>
					<td>Season</td>
					<td>
						<select name="season">
							<option value="UNKNOWN">Select...</option>
							<option value="Spring">Spring</option>
							<option value="Winter">Winter</option>
								<option value="Summer">Summer</option>
						</select>
					</td>
					
				</tr>
				<tr>
					<td>Title</td>
					<td>
						
						<input  name="title" placeholder="enter league title"   type="text"/>
					</td>
					
				</tr>
				<tr>
					
					<td>
						
						<input    type="submit" value="Add League" />
					</td>
					<td><button onclick="onCancel()">Cancel</td>
					
				</tr>
			</tbody>
			
		</table>
	
	
	</form>
</body>
</html>
