<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Task Directory</title>
</head>

<body>

<div class="container">

	<h3>Task Directory</h3>
	<hr>
	<a th:href="@{/tasks/addTask}"
			class="btn btn-primary btn-sm mb-3">
			Add Task
		</a>
	

	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Task Name</th>
				<th>Description</th>
				<th>Project ID</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempTask : ${taskList}">
			
				<td th:text="${tempTask.name}" />	
				<td th:text="${tempTask.description}" />	
				<td th:text="${tempTask.projectId}" />
				<td th:text="${tempTask.startDate}" />
				<td th:text="${tempTask.endDate}" />
				<td th:text="${tempTask.status}" />	
				
				<td>
					
					<a th:href="@{/tasks/updateTask(id=${tempTask.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
										
					<a th:href="@{/tasks/deleteTask(id=${tempTask.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this task?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
