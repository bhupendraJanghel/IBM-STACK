<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Add Task</title>
</head>

<body>

	<div class="container">
	
		<h3>Task Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Add Task</p>
	
		<form action="#" th:action="@{/tasks/saveTask}"
						 th:object="${task}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-inline">
			Task Name:
				<input type="text" th:field="*{name}"
						class="form-control mb-4 col-4" placeholder="Task name" required="true">
		</div>
			
			
			<div class="form-inline">
			Description:
				<input type="text" th:field="*{description}"
						class="form-control mb-4 col-4" placeholder="About Task" required="true">
		
			</div>
			
			<div class="form-inline">
			Project Id:
				<input type="text" th:field="*{projectId}"
						class="form-control mb-4 col-4" placeholder="Project Id" required="true">

			</div>
			
			
			<div class="form-inline">
			Start Date:
				<input type="date" th:field="*{startDate}"
						class="form-control mb-4 col-4"  required="true">

			</div>
			
			
			<div class="form-inline">
			End Date:
				<input type="date" th:field="*{endDate}"
						class="form-control mb-4 col-4" required="true">

				

			</div>
			
			
			<div class="form-inline">
			Status:
			 <select th:field="*{status}" size="3" required="true">
			 					<option value="NotAssigned">Assigned</option>
							    <option value="Completed">Completed</option>
							    <option value="InProcess">InProcess</option>
							    <option value="NotStarted">Not Started</option>
							    
							  </select>
				
			</div>
					<br><br>		
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/tasks/taskList} ">Back to task List</a>
		
	</div>
</body>

</html>
